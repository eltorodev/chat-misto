<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="styles.css">

  <title>Chat with NodeJS and Socket.io</title>
</head>

<body>

  <section class="section h-100">
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-12">
          <div class="row">

            <div class="col-md-2">
              <div class="card shadow" id="users">
                <div class="card-body accounts"></div>
              </div>
            </div>

            <div class="col">
              <div class="card shadow mb-3" id="chat">
                <div class="card-body messages"></div>
              </div>

              <form method="post">
                <input type="hidden" name="user" value="Guilherme" class="form-control">
                <div class="input-group mb-3">
                  <input type="text" name="text" placeholder="Mensagem" class="form-control">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-share"></i>
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="socket.js"></script>
</body>

</html>
